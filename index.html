<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <title>Game Love</title>
</head>
<body>
    <main class="container-main">
        <section class="container-items">
            <audio src="./songs/Careless-Whisper.mp3" class="audio"></audio>
            <section class="container-initial">
                <div class="title-container">
                    <span class="title"><strong>quer namorar comigo?</strong></span>
                </div>
                <div class="options">
                    <button class="yes">sim</button>
                    <button class="no">não</button>
                </div>
            </section>
            <section class="container-response">
                <span class="title"><strong>Escolheu a melhor opção!</strong></span>
                <div class="heart">
                    <img src="./img/heart-no-bg.png" alt="imagem de um coração na cor vermelha">
                </div>
            </section>
            
        </section>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
